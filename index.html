<!-- Favicon -->

<style>
    body {
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f9f9f9;
        margin: 0;
        padding: 10px;
        box-sizing: border-box;
    }
    .container {
        text-align: center;
        background: #ffffff;
        padding: 3rem 2rem;
        border-radius: 1rem;
        box-shadow: 0 0.25rem 1rem rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
    }
    .logo {
        max-width: 40%;
        height: auto;
        margin-bottom: 1rem;
        transition: transform 0.2s;
    }
    .logo:hover {
        transform: scale(1.1);
    }
    h1 {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        color: #333;
        word-wrap: break-word;
    }
    a {
        display: block;
        margin: 0.5rem 0;
        font-size: 1rem;
        color: #0078d7;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s;
        word-wrap: break-word;
    }
    a:hover {
        color: #005a9e;
        transform: scale(1.03);
        text-decoration: underline;
    }
    .credits {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #666;
        font-style: italic;
    }
    .since {
        margin-top: 0.3rem;
        font-size: 0.8rem;
        color: #999;
        font-style: italic;
    }
    /* Make container responsive on smaller screens */
    @media (max-width: 480px) {
        .container {
            padding: 2rem 1rem;
        }
        .logo {
            max-width: 50%;
        }
        h1 {
            font-size: 1.3rem;
        }
        a {
            font-size: 0.95rem;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <!-- Logo na clickable papunta sa NextDNS -->
