<!DOCTYPE NETSCAPE-Bookmark-file-1>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bookmarks</title>
<!-- Favicon -->
<link rel="icon" type="image/png" href="https://pipedream.com/s.v0/app_m02h6e/logo/orig">
<style>
    body {
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f9f9f9;
        margin: 0;
        padding: 10px;
        box-sizing: border-box;
    }
    .container {
        text-align: center;
        background: #ffffff;
        padding: 3rem 2rem;
        border-radius: 1rem;
        box-shadow: 0 0.25rem 1rem rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
    }
    .logo {
        max-width: 40%;
        height: auto;
        margin-bottom: 1rem;
        transition: transform 0.2s;
    }
    .logo:hover {
        transform: scale(1.1);
    }
    h1 {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        color: #333;
        word-wrap: break-word;
    }
    .link-box {
        display: block;
        background: #0078d7;
        color: #fff;
        padding: 0.8rem 1rem;
        margin: 0.5rem 0;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: bold; /* Bold text */
        font-size: 1rem;
        text-align: center;
        transition: all 0.2s;
        word-wrap: break-word;
    }
    .link-box:hover {
        background: #005a9e;
        transform: scale(1.03);
    }
    .credits {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #666;
        font-style: italic;
    }
    .since {
        margin-top: 0.3rem;
        font-size: 0.8rem;
        color: #999;
        font-style: italic;
    }
    .powered-by {
        display: flex;
        align-items: center;
        margin-top: 20px;
        font-size: 0.85rem;
        color: #333;
        cursor: pointer;
        text-decoration: none;
    }
    .powered-by img {
        width: 20px;
        height: 20px;
        margin-left: 5px;
        transition: transform 0.2s;
    }
    .powered-by:hover img {
        transform: scale(1.2);
    }
    /* Responsive */
    @media (max-width: 480px) {
        .container {
            padding: 2rem 1rem;
        }
        .logo {
            max-width: 50%;
        }
        h1 {
            font-size: 1.3rem;
        }
        .link-box {
            font-size: 0.95rem;
        }
    }
</style>
<script>
    function confirmRedirect(url) {
        if(confirm("You will be redirecting to DuckDNS. Continue?")) {
            window.location.href = url;
        }
    }
</script>
</head>
<body>
    <div class="container">
        <!-- Logo na clickable papunta sa NextDNS -->
        <a href="https://nextdns.io" target="_blank">
            <img src="https://img.perfops.net/img/resolver/39.png" alt="Logo" class="logo">
        </a>
        <h1>NextDNS Updater</h1>

        <!-- Button-like links with confirmation -->
        <a href="javascript:void(0);" class="link-box" onclick="confirmRedirect('https://www.duckdns.org/update?domains=martineznextdns&token=00eb7039-4c42-4091-b4a5-fec131961789&ip=')">
            MARTINEZ NEXTDNS UPDATE
        </a>
        <a href="javascript:void(0);" class="link-box" onclick="confirmRedirect('https://www.duckdns.org/update?domains=cameronextdns&token=00eb7039-4c42-4091-b4a5-fec131961789&ip=')">
            CAMERO NEXTDNS UPDATE
        </a>
        <a href="https://test.nextdns.io" class="link-box">TEST NEXTDNS</a>

        <div class="credits">Created By John Rey Martinez</div>
        <div class="since">Since 2025</div>
    </div>

    <!-- Powered by GitHub -->
    <a href="https://github.com" target="_blank" class="powered-by">
        Powered by GitHub
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
    </a>
</body>
</html>
